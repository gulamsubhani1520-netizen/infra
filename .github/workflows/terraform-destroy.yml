name: Terraform Destroy (OIDC)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type DESTROY to confirm"
        required: true
        default: ""

permissions:
  id-token: write
  contents: read

jobs:
  destroy:
    if: ${{ github.event.inputs.confirm == 'DESTROY' }}
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .

    env:
      TF_IN_AUTOMATION: "true"
      TF_VAR_key_pair_name: ${{ secrets.KEY_PAIR_NAME }}
      TF_VAR_ssh_cidr: ${{ secrets.SSH_CIDR }}
      TF_VAR_custom_ami_id: ${{ secrets.CUSTOM_AMI_ID }}
      TF_VAR_github_deploy_pubkey: ${{ secrets.DEPLOY_PUBLIC_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init (reconfigure + upgrade providers)
        run: terraform init -reconfigure -upgrade -input=false -no-color

      - name: Debug - Terraform and provider versions
        run: |
          terraform version
          terraform providers
          ls -la .terraform.lock.hcl || true
          sed -n '1,120p' .terraform.lock.hcl || true

      - name: Terraform Destroy
        run: terraform destroy -auto-approve -input=false -no-color -lock-timeout=2m
